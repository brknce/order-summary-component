<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="order-summary-component">
    <img class="top-image" src="images/illustration-hero.svg" alt="">

    <div class="content">
      <div class="heading">Order Summary</div>

      <div class="body-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div class="annual-plan">
        <div style="display: flex;">
          <div>
            <img class="music-icon" src="images/icon-music.svg" alt="">
          </div>

          <div>
           <span class="annual-plan-text">Annual Plan</span>  <br>
            <span class="price-text">$59.99/year</span> 
          </div>
        </div>

        <div class="change">
          Change
        </div>

      </div>

      <a href="#" class="myButton">Proceed to Payment</a>
      <div class="cancel-order">
        Cancel Order
      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/brknce/order-summary-component">Burak Ä°nce</a>.
  </div>

</body>

</html>
