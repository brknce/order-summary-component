<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <img style="border-top-left-radius: 15px; border-top-right-radius: 15px;" width="100%"
      src="images/illustration-hero.svg" alt="">

    <div class="middle-container">
      <h2 style="font-weight: 900; color: hsl(223, 47%, 23%);">Order Summary</h2>

      <p style="margin-bottom: 20px; color: hsl(224, 23%, 55%);">You can now listen to millions of songs, audiobooks,
        and postcasts on any device
        anywhere you like!</p>
      
        <div style="background-color: hsl(225, 100%, 98%); overflow: auto;">
        <img style="float: left; width: 15%; padding-top: 13px; margin-right: 15px; margin-left: 15px;"
          src="images/icon-music.svg" alt="">

        <p style="float: left; font-weight: 700; color: hsl(223, 47%, 23%);">
          Annual Plan<br>
          $59,99/year
        </p>

        <p style="float: right; margin: 25px 15px 16px 0px"><a href=""
            style="font-size: 12px; text-decoration: none; color: hsl(245, 75%, 52%);">Change</a> </p>
      </div>
      
      <div style="clear: both;"></div>

      <a style="margin-top: 20px;" href="#" class="myButton">Proceed to Payment</a>

      <a class="cancel-order" href="">Cancel Order</a>
    </div>
  </div>

</body>

</html>
